<script>

function pay8()
{

let sessionKey = null;
let transactionLink= null;


fetch('https://api.raisedforyou.com/api/v1/sessions/B5F0D1/donations',{
method: 'POST',
headers: {
'Content-Type': 'application/json'
},
body: JSON.stringify({
  amount: 571,
    currency: "EUR",
    description: "donation"
})
}).then(res => {return res.json()
})

.then( data => {transactionLink = data.transaction_link; console.log(data);
   window.location = transactionLink; })

}

function payCustom()
{
let amountBtn = (+document.getElementById("donation").value * 100)-29;
let transactionLink= null;

fetch('https://api.raisedforyou.com/api/v1/sessions/B5F0D1/donations',{
method: 'POST',
headers: {
'Content-Type': 'application/json'
},
body: JSON.stringify({
  amount: amountBtn,
    currency: "EUR",
    description: "donation"
})
}).then(res => {return res.json()
})

.then( data => {transactionLink = data.transaction_link; console.log(data);
   window.location = transactionLink; })

}
